<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6804272/781004/css/fonts.css" />
    <link rel="stylesheet" href="styles/login.css">

    <link rel="shortcut icon" href="icons/title.png" type="image/x-icon">
    <title>Myntra</title>
</head>
<body>
    <div id="loading">
        <img id="load" src="icons/loading.svg" alt="">
    </div>
    <div id="msg">
        <p>Invalid Phone Number</p>
    </div>
    <div id="navbar">
        <div id="catagories" class="nav">
            <div id="logo"> <a href="index.html"> <img src="icons/title.png" alt="Home Page"> </a> </div>
            <div id="men" class="catagory">MEN</div>
            <div id="women" class="catagory">WOMEN</div>
            <div id="kids" class="catagory">KIDS</div>
            <div id="home" class="catagory">HOME LIVING</div>
            <div id="beauty" class="catagory">BEAUTY</div>
        </div>
        <div id="menusearch" class="nav">
            <div>
                <div id="searchbox">
                    <div id="searchicon">
                        <img src="icons/search.svg" alt="">
                    </div>
                    <div id="searcharea">
                        <input type="text" name="" id="search" placeholder="Search for products, brands, and more...">
                    </div>
                </div>
                <div id="searchresult">
                    <div id="searchother">
                        <p>All Others</p>
                        <ul id="searchlist">
                            <li>Hare Krishna</li>
                            <li>Radha Krishna</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="wishlist" class="optn">
                <div class="optn_icon">
                    <img src="icons/wishlist.svg" alt="Profile">
                </div>
                <div class="optn_content">
                    <p>
                        Wishlist
                    </p>
                </div>
            </div>
            <div id="bag" class="optn">
                <div class="optn_icon">
                    <img src="icons/bag.svg" alt="Profile">
                </div>
                <div class="optn_content">
                    <p>
                        Bag
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="box">
        <div id="login_box">
            <div id="pic">
                <img src="images/login.jpg" alt="">
            </div>
            <div id="content">
                <form action="">
                <div id="logText">
                    <span class="high">Login</span> or <span class="high">Signup</span>
                </div>
                <br>
                <div id="mob">
                    <div id="lbl"><label for="">+91</label></div>
                    <div id="bar"></div>
                    <div id="num">
                        <input type="text" name="" id="mobno" placeholder="Mobile Number" maxlength="10">
                    </div>
                </div>
                    <label id="inval" for="">Please enter a valid mobile number (10 digits)</label>
                
                <br>
                <div>
                    <p>By continuing, I agree to the <a class="red" href="">Terms of Use</a> & <a class="red" href="">Privacy Policy</a></p>
                </div>
                <br>
                <div id="button">
                    <button>CONTINUE</button>
                </div>
                <br>
                <div>
                    <p>Have trouble logging in? <a class="red" href="">Get help</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script type="module" src="scripts/login.js"></script>
